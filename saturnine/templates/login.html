{% extends 'layout.html' %}
{% import "forms.html" as forms %}
{% block body %}
<form action="{{ url_for("users.login") }}" method="post">
    {{ form.hidden_tag() }}
    {{ forms.field(form.email, size=20) }}
    {{ forms.field(form.password, size=20) }}
  <div> <input type="submit" value="Log in"/> </div>
</form>

{% endblock %}
