
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Saturnine</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div id="wrapper">
      {% block header %}
      <header>
        <h1>Welcome to Saturnine!</h1>
      </header>
      {% endblock %}
    <metanav>
      {% if current_user.is_active() %}
      <div> Hi, {{ current_user.name }} </div>
      <a href="{{ url_for('users.logout') }}">Log out</a>
      {% else %}
      <a href="{{ url_for('users.login') }}">Log in</a>
      <a href="{{ url_for('users.register') }}">Register</a>
      {% endif %}
      <a href="{{ url_for('activities.index') }}"> Home </a>
    </metanav>

      {% block body %}{% endblock %}

      {% block footer %}
      <footer>
      </footer>
      {% endblock %}
    </div>

    <script type="text/javascript" href="{{ url_for('static', filename='modernizr.js') }}"></script>
    <script type="text/javascript" href="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
